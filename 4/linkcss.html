<style>
a:link {/* unvisited link */
color: Red;
text-decoration: none;
}
a:visited {/* visited link */
color: blue;
text-decoration: overline;
}
a:hover {/* mouse over link */
color: purple;
text-decoration: line-through;
}
a:active {/* selected link */
color: blue;
text-decoration: underline-overline;
}
</style>
